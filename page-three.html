    <div class="container">
        <h3>Modal</h3>
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
            Launch demo modal
        </button>
    
        <div class="row" style="height:30px;"></div>    

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">THIS is a Modal</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Modal Modal Modal Modal Modal Modal Modal Modal
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Popovers -->
    <div class="container">
        <h3>Popovers</h3>
             <button type="button" class="btn btn-primary" data-container="body" data-toggle="popover" data-placement="top" data-content="O">
                Popover on top
            </button>
              
            <button type="button" class="btn btn-primary" data-container="body" data-toggle="popover" data-placement="right" data-content="V">
                Popover on right
            </button>
              
            <button type="button" class="btn btn-primary" data-container="body" data-toggle="popover" data-placement="bottom" data-content="E">
                Popover on bottom
            </button>
              
            <button type="button" class="btn btn-primary" data-container="body" data-toggle="popover" data-placement="left" data-content="R">
                Popover on left
            </button>
    </div>

    <div class="row" style="height:30px;"></div>

                    Tooltip on top

                    <button type="button" class="btn btn-primary" data-toggle="tooltip" data-placement="right" title="Tooltip on right">

                    <button type="button" class="btn btn-primary" data-toggle="tooltip" data-placement="bottom" title="Tooltip on bottom">
